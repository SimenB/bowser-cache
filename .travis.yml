language: node_js
node_js:
- node
- 8
- 6
os:
- linux
- osx
osx_image: xcode7.3
script: yarn run travis
after_success:
- cat coverage/lcov.info | node_modules/.bin/coveralls --verbose
cache:
  yarn: true
jobs:
  include:
  - stage: release
    node_js: 8
    os: linux
    after_success: yarn travis-deploy-once "yarn semantic-release"
env:
  global:
  - BUILD_LEADER_ID=7
  - secure: 
  - secure: 
